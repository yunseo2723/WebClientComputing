<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            background: rgb(243, 245, 117);
        }
    </style>
     <script>    
        window.onload =  function() {
            let canvas = document.getElementById("myCanvas");        
            let context = canvas.getContext("2d");
            let brickRows = 5; 
            let brickColumns = 13; 
            let brickWidth = 30;        
            let brickHeight = 30;       
            let brickPadding = 10;      
            let brickStartX = 50;      
            let brickStartY = 70; ;
            let bricks = new Array(brickRows); 
            let ball = { 
                x: canvas.width / 2,    
                y: canvas.height - 10, 
                dx: 2,                  
                dy: -2,                 
                radius: 10,
                
                draw: function () { 
                    context.beginPath();        
                    context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);   
                    context.fillStyle = "#000000";  
                    context.fill();         
                    context.closePath();    
                    
                }
            };
            let paddle = { 
                height: 10, 
                width: 90,  
                x: 300,    
                draw: function () { 
                    context.beginPath();
                    context.rect(this.x, canvas.height - this.height, this.width, this.height); 
                    context.fillStyle = "blue";
                    context.fill();
                    context.closePath();
                }
            };
            class Brick { 
                constructor(x, y, status) { 
                    this.x = x;
                    this.y = y;
                    this.status = status;
                }
                draw() { 
                    if (this.status == 1) {
                        context.beginPath();
                        context.rect(this.x, this.y, brickWidth, brickHeight);
                        context.fillStyle = "red";
                        context.fill();
                        context.closePath();
                    }
                }
                check() { 
                    if (this.status == 1) { 
                        if (ball.x > this.x && ball.x < this.x + brickWidth                 
                            && ball.y > this.y && ball.y < this.y + brickHeight) {          
                            ball.dy = -ball.dy;                                             
                            this.status = 0;                                                
                        }
                        else if ((ball.x==this.x || ball.x==this.x+brickWidth)              
                                && (ball.y < this.y+brickHeight&& ball.y > this.y)
                        ) {
                            ball.dx = -ball.dx;
                            this.status = 0;
                        }
                    }
                }
            }

            function init() {             
                document.addEventListener("mousemove", mouseHandler, false);
                for (let r = 0; r < brickRows; r++) {           
                    bricks[r] = new Array(brickColumns);        
                    for (let c = 0; c < brickColumns; c++) {               
                        let brickX = (c * (brickWidth + brickPadding)) + brickStartX;   
                        let brickY = (r * (brickHeight + brickPadding)) + brickStartY;  
                        bricks[r][c] = new Brick(brickX, brickY, 1);                    
                    }
                }
            }
            function mouseHandler(e) { 
                let x = e.clientX - canvas.offsetLeft;      
                if (x > 0 && x < canvas.width) {
                    paddle.x = x - paddle.width / 2;        
                }
            }
            function gameLoop() { 
                context.clearRect(0, 0, canvas.width, canvas.height);
                ball.draw();       
                paddle.draw();     
                for (let r = 0; r < brickRows; r++) {
                    for (let c = 0; c < brickColumns; c++) { 
                        bricks[r][c].check();          
                        bricks[r][c].draw();           
                    }
                }
            
                if (ball.x + ball.dx > canvas.width - ball.dx   
                    || ball.x + ball.dx < ball.radius) {      
                    ball.dx = -ball.dx;
                }
            
                if (ball.y + ball.dy < ball.radius) {      
                    ball.dy = -ball.dy;
                }
                
                else if (ball.y + ball.dy > canvas.height - ball.radius) {     
                    if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {    
                        ball.dy = -ball.dy; 
                    }
                    else {
                        clearInterval(interval);          
                        
                        }; 
                    }
                
                ball.x += ball.dx;      
                ball.y += ball.dy;
            }
            init();
            setInterval(gameLoop, 10); 
            
    }
    </script>

</head>

<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
</body>
</html>
