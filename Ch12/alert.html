<!DOCTYPE html>
<html>
<head>
    <title>alert and prompt</title>
    <script>
        //팝업창 띄우기
        const input = prompt('글자를 입력해주세요','여기에 입력해주세요');
        
        //창에 입력넣는곳
        alert(input);
    </script>
</head>
<body>
    <h1> 웹클라이언트컴퓨팅 </h1>
    <h3> 자기학번 - 자기이름 </h3>
    <hr>
    2023년 5월 4일 목요일....
    <p> 공부하기 딱 좋은 날이다.!</p>
</body>
</html>
