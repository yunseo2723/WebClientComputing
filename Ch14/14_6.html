<!DOCTYPE html>
<html>
<head>
    <title>jQuery Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        //웹 페이지를 모두 불러오면
        $(document).ready(function (){
            //h1태그 추출 후 반복 홀수 : odd / 짝수 : even
            $('h1:even').css('backgroundColor','red');
        });
    </script>
</head>
<body>
    <h1>HeaderA</h1>
    <h1>HeaderB</h1>
    <h1>HeaderC</h1>
    <h1>HeaderD</h1>
</body>
</html>
