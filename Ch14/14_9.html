<!DOCTYPE html>
<html>
<head>
    <title>jQuery Event: 코드 14-9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            //0~255까지 반복문
            for(let i=0;i<256; i++){
                //div 태그에 스타일을 적용해 body 태그에 추가
                $('<div></div>').css({
                    height: 2,
                    background: 'rgb(' + i +',' + i + ',' + i + ')'
                }).appendTo('body');
            }
        });
    </script>
</head>
<body>

</body>
</html>
