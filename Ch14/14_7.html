<!DOCTYPE html>
<html>
<head>
    <title>jQuery Text: 코드 14-7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            //text() 메소드와 html()메소드의 리턴값 출력
            alert($('p').text());
            alert($('p').html());
        });
    </script>
</head>
<body>
    <p>TestA</p>
    <p>TestB</p>
    <p>TestC</p>
</body>
</html>
