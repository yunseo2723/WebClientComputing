<!DOCTYPE html>
<html>
<head>
    <title>jQuery Event: 코드 14-14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        //웹 페이지를 모두 불러오면
        $(document).ready(function (){
            //hi태그에 click 이벤트 연결
            $('hi').on('click', function (event){
                //hi 태그를 생성해서 body 태그에 추가
                $('<h1></h1>').text($(this).text()).appendTo('body');
                });
            });
    </script>
</head>
<body>
    <h1>Header</h1>
</body>
</html>
