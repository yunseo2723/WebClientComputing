<!DOCTYPE html>
<html>
<head>
    <title>Tranditional Event</title>
    <script>
        //이벤트 연결
        window.onload = function (){
            //문서 객체 선택
            const button = document.getElementById('button');

            //이벤트 연결
            button.onclick=function(){
                alert('click');
            };
        };
    </script>
</head>
<body>
    <button id="button">버튼</button>
</body>
</html>
