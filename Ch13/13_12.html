<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        //이벤트 연결
        window.onload = function(){
            const image = document.getElementById('image')

            //속성 변경
            image.src = 'https://via.placeholder.com/300x200';
            image.width=300;
            image.height=200;
};
    </script>

</head>
<body>
    <img id = "image" />
</body>
</html>
