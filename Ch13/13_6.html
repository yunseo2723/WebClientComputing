<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지</title>
    <script>
        //화면 구성이 완료되면
        window.onload = function(){
            const header = document.querySelector('h1');    //한번만 찾음
            header.style.backgroundColor='red';
        };
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
</body>
</html>
